
{% for page in PAGES %}
{% if page.type == "block" %}
<div class="well" style="padding: 8px 0; background-color: #FBFBFB;">
<ul class="nav nav-list">
  <li class="nav-header">
    {{ page.title }}
  </li>
  <li>
    <h6 class="block-text">{{ page.content }}</h6>
  </li>
  <li>
  </li>
</ul>
</div>
{% endif %}
{% endfor %}
